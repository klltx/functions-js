<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="task-popular-string">
        <input type="text" id="stringArray" placeholder="Введите массив строк" required>
        <button id="btnFindPopularString">Вернуть самую длинную строку</button>
        <span id="answerFirst">Ответ:</span>
    </div>
    <div class="task-popular-char">
        <input type="text" id="taskPopularChar" placeholder="Введите строку" required>
        <button id="btnGetPopularChar">Вернуть популярный символ</button>
        <span id="answerSecond">Ответ:</span>
    </div>
    <div class="task-change-popular-char">
        <input type="text" id="newChar" placeholder="Символ для замены" required>
        <button id="btnChangePopularChar">Заменить сивол</button>
        <span id="answerThird">Ответ:</span>
    </div>
    <div class="task-anagram">
        <input type="text" id="anagramFirstString" placeholder="Первая строка">
        <input type="text" id="anagramSecondString" placeholder="Вторая строка">
        <button id="btnFindAnagram">Проверка на анаграмму</button>
        <span id="answerFourth">Ответ:</span>
    </div>
    <script src="js/isAnagramm.js"></script>
    <script src="js/longestString.js"></script>
    <script src="js/popularChar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
